

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suraj Papa • Key Generator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body{
        margin:0;
        padding:0;
        font-family:'Poppins',sans-serif;
        background:#000;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    /* Floating Neon Background */
    .bg{
        position:absolute;
        width:600px;
        height:600px;
        background:radial-gradient(circle,#00eaff44,#000);
        filter:blur(110px);
        animation: float 8s infinite alternate ease-in-out;
    }

    @keyframes float{
        0%{transform:translate(-80px,-60px);}
        100%{transform:translate(80px,60px);}
    }

    .card{
        position:relative;
        width:360px;
        padding:30px;
        border-radius:22px;
        background:rgba(255,255,255,0.08);
        border:1px solid rgba(255,255,255,0.15);
        box-shadow:0 0 30px #00ffee22;
        backdrop-filter:blur(18px);
        text-align:center;
        animation:pop 0.7s ease;
    }

    @keyframes pop{
        0%{transform:scale(0.7);opacity:0;}
        100%{transform:scale(1);opacity:1;}
    }

    .logo{
        width:150px;
        height:150px;
        border-radius:50%;
        overflow:hidden;
        margin:auto;
        border:4px solid #00ffe7;
        box-shadow:0 0 25px #00ffe7;
    }

    .logo img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    h2{
        margin-top:18px;
        font-size:26px;
        font-weight:700;
        background:linear-gradient(90deg,#00ffe7,#ff00e6,#7a00ff);
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent;
        animation:glow 3s infinite linear;
    }

    @keyframes glow{
        0%{filter:brightness(1);}
        50%{filter:brightness(1.5);}
        100%{filter:brightness(1);}
    }

    .owner{
        font-size:15px;
        margin-bottom:15px;
        color:#00ffe7;
        font-weight:600;
        text-shadow:0 0 10px #00ffe7;
    }

    .btn{
        display:block;
        width:100%;
        padding:14px 0;
        font-size:17px;
        font-weight:600;
        border-radius:12px;
        text-decoration:none;
        margin-top:10px;
        transition:.2s ease;
    }

    /* BUTTONS */
    .telegram{
        background:#0088cc;
        color:#fff;
        box-shadow:0 0 18px #009dff;
    }
    .telegram:hover{transform:scale(1.05);}

    .subscribe{
        background:#ff0033;
        color:#fff;
        box-shadow:0 0 20px #ff0033;
    }
    .subscribe:hover{transform:scale(1.05);}

    .gen-btn{
        background:linear-gradient(90deg,#00ffe7,#0099ff);
        color:#000;
        border:none;
        margin-top:20px;
        cursor:pointer;
        box-shadow:0 0 18px #00ffe7;
    }
    .gen-btn:hover{
        transform:scale(1.07);
        box-shadow:0 0 28px #00e6ff;
    }

    #keyBox{
        width:100%;
        padding:14px;
        border-radius:12px;
        border:2px solid #00ffe7;
        outline:none;
        background:#0b0b0b;
        color:#00ffe7;
        text-align:center;
        margin-top:15px;
        font-size:17px;
        box-shadow:0 0 18px #00fff533 inset;
    }

    .copy-btn{
        width:100%;
        padding:13px;
        border-radius:12px;
        background:linear-gradient(90deg,#ff00e1,#9b00ff);
        border:none;
        margin-top:12px;
        color:#fff;
        font-size:17px;
        cursor:pointer;
        box-shadow:0 0 20px #b300ff;
    }
    .copy-btn:hover{
        transform:scale(1.07);
        box-shadow:0 0 32px #d600ff;
    }

    footer{
        margin-top:18px;
        font-size:14px;
        opacity:.8;
        color:#aaa;
    }

</style>
</head>

<body>

<div class="bg"></div>

<div class="card">

    <div class="logo">
        <img src="https://i.supaimg.com/a4652d25-33aa-46fe-b0a3-e5f510091f00.png">
    </div>

    <h2>SURAJ MODX Key Generator</h2>

    <div class="owner">Owner • @suraj_PAPA_777</div>

    <a href="https://t.me/+sOCVvM_ZPmRhY2Zl" target="_blank" class="btn telegram">JOIN TELEGRAM</a>
    <a href="https://youtube.com/@surajhaic5ks?si=tbmqvPUtlPS0lheZ" target="_blank" class="btn subscribe">Subscribe Channel</a>

    <button class="btn gen-btn" onclick="generateKey()">Generate Key</button>

    <input type="text" id="keyBox" placeholder="Your Key Will Appear Here">

    <button class="copy-btn" onclick="copyKey()">Copy Key</button>

    <footer>Made by Suraj</footer>

</div>

<script>
function generateKey(){
    let key = "KEY-" + Math.random().toString(36).substring(2,12).toUpperCase();
    document.getElementById("keyBox").value = key;
}

function copyKey(){
    let box = document.getElementById("keyBox");
    if(box.value===""){
        alert("Pehle key generate karo!");
        return;
    }
    navigator.clipboard.writeText(box.value);
    alert("Key Copied!");
}
</script>

</body>
</html>
